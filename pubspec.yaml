name: flutter_boilerplate
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+3

environment:
  sdk: ">=2.19.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  collection: ^1.17.0
  rxdart: ^0.27.7
  intl: ^0.18.0
  uuid: ^3.0.7
  # load env
  flutter_dotenv: ^5.0.2
  # code generator
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  dart_mappable: ^3.0.1
  # DI
  get_it: ^7.2.0
  injectable: ^2.1.0
  # rest api client
  dio: ^5.0.1
  # graphql client
  graphql_flutter: ^5.1.2
  gql_dio_link: ^0.3.0
  # signalR client
  signalr_core: ^1.1.1
  # preferences
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^8.0.0
  # logging
  logger: ^1.3.0
  # device information
  device_info_plus: ^8.1.0
  android_id: ^0.1.3+1
  # File management
  flutter_cache_manager: ^3.3.0
  path: ^1.8.2
  path_provider: ^2.0.13
  mime: ^1.0.4
  file_picker: ^5.3.0
  camerawesome: ^1.4.0
  flutter_image_compress: ^2.0.4
  ffmpeg_kit_flutter: ^5.1.0
  image_cropper: ^3.0.3
  video_thumbnail: ^0.5.3
  image_picker: ^1.0.4
  # intent launcher
  url_launcher: ^6.1.10
  # Check connection
  connectivity_plus: ^3.0.3
  # Isolate management
  flutter_isolate: ^2.0.4

  ## ==== UI ==== ##
  # state management
  flutter_bloc: ^8.1.2
  hydrated_bloc: ^9.1.0
  # navigation
  auto_route: ^7.8.4
  # audio
  audioplayers: ^4.0.1
  # UI
  cached_network_image: ^3.2.3
  flutter_inappwebview: ^5.7.2+3
  flutter_screenutil: ^5.7.0
  flutter_svg: ^2.0.5
  styled_text: ^7.0.0
  font_awesome_flutter: ^10.4.0
  video_player: ^2.6.1
  visibility_detector: ^0.4.0+2
  carousel_slider: ^4.2.1
  dotted_border: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # code generator
  build_runner: ^2.3.3
  injectable_generator: ^2.1.5
  freezed: ^2.3.2
  json_serializable: ^6.6.0
  auto_route_generator: ^7.3.2
  flutter_gen_runner: ^5.3.1
  dart_mappable_builder: ^3.0.2

  # lint
  flutter_lints: ^2.0.0
  dart_code_metrics: ^5.6.0
  # launcher icon & splash screen
  flutter_launcher_icons: ^0.12.0
  flutter_native_splash: ^2.2.18

flutter_gen:
  output: lib/presentation/resource/gen
  line_lenght: 160
  null_safety: true

  integrations:
    flutter_svg: true
    # flare_flutter: true

  assets:
    enabled: true

  fonts:
    enabled: true

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/env/
    - assets/images/
    - assets/fonts/
    - assets/icons/
    - assets/reactions/

  fonts:
    - family: Notosans
      fonts:
        - asset: assets/fonts/NotoSerif-Regular.ttf
        - asset: assets/fonts/NotoSerif-Bold.ttf
          weight: 700

    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Medium.ttf
          weight: 500
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
